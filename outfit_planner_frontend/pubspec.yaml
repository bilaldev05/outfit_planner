name: outfit_planner_frontend
description: A Flutter outfit planner app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Packages
  table_calendar: ^3.0.9   
  image_picker: ^1.1.1 
  shared_preferences: ^2.1.1
  file_picker: ^6.1.7
  url_launcher: ^6.3.0
  provider: ^6.0.5

  
  

  # Networking
  http: ^0.13.6

  # Utilities
  characters: ^1.4.0
  # vector_math removed because Flutter already provides 2.2.0
  material_color_utilities: ^0.11.1
  meta: ^1.16.0
  firebase_core: 3.15.2
  firebase_auth: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  leak_tracker: ^11.0.2
  leak_tracker_flutter_testing: ^3.0.9
  leak_tracker_testing: ^3.0.1

